<div class="container-fluid">
   <div class="row ">
    <div class="col-lg-12 grid-margin stretch-card">
      <h1>ToDo App</h1>
      <hr>
      <form (ngSubmit)="onSubmit(taskform)" #taskform="ngForm">
        <div class="form-group text-center">
          <label for="exampleInputEmail1">Enter the Task :</label>
          <input *ngIf="editingIndex === null" type="text" class="form-control-sm" ngModel name="task" required>
          <input *ngIf="editingIndex !== null" type="text" class="form-control-sm" [ngModel]="taskArray[editingIndex].task" name="task" required>
        
        </div>
        <div class="text-center" id="submitButton">
          <button type="submit" class="btn btn-success" id="submitButton" *ngIf="editingIndex === null">Add Task</button>
          <button type="submit" class="btn btn-primary" id="submitButton" *ngIf="editingIndex !== null">Update Task</button>
        </div>
      </form>
      
    </div>

      <div class="col-lg-12 mt-5">
        <div class="card">
          <div class="card-body">
            <table class="table table-dark" *ngIf="taskArray.length > 0">
              <thead>
                <tr>
                  <th> Task </th>
                  <th> Completed </th>
                  <th> Action </th>
                </tr>
              </thead>
              <tbody >
                <tr *ngFor="let t of taskArray , index as i">

                  <td > {{t.task}} </td>
                  <td> <input type="checkbox"> </td>
                  <td> 
                    <button  class="btn btn-sm" (click)="edit(i)"> <i class="fas fa-pencil-alt text-primary"></i></button>
                    <button [disabled]="buttonDisabled" class="btn  btn-sm" (click)="delete(i)"> <i class="fas fa-trash-alt text-danger"></i> </button>

                   </td>
                </tr>
                
              </tbody>
            </table>
            <div *ngIf="taskArray.length === 0">
              <p class="text-danger">No Tasks to Display</p>
            </div>
          </div>
        </div>
      </div>
    </div>
</div>
